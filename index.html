<html>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pedra, Papel ou Tesoura</title>
        <style>
            .player-options img{
                width: 100px;
                opacity: 0.3;
                cursor: pointer;
            }
            .enemy-options img{width: 100px; opacity: 0.3;}

            .player-options,.enemy-options{
                width:50%;
                text-align: center;
            }

            .align{
                display: flex;
            }
            .reset{
                display: flex;
                justify-content: center;
            }
            .reset button{
                width: 100px;
                height: 30px;
                border: none;
                cursor: pointer;
                background-color: rgb(129, 241, 167);
                border-bottom: 2px solid rgb(18, 15, 211);
            }
            .reset button:hover{
                width: 110px;
                height: 40px;
            }
            
        </style>
    </head>
    <body>
        <body>
            <h1 style="text-align: center;">Pedra, papel ou tesoura!</h1>
            <h2 style="text-align: center; font-size: 17px;" class="vencedor">seus pontos são: 0</h2>
            <hr>
            <div class="align">
                <div class="player-options">
                    <div><img opt="pedra" src="rock.png" /></div>
                    <div><img opt="papel" src="paper.png" /></div>
                    <div><img opt="tesoura" src="scisor.png" /></div>
                </div>
                <div class="enemy-options">
                    <div><img opt="pedra" src="rock.png" /></div>
                    <div><img opt="papel" src="paper.png" /></div>
                    <div><img opt="tesoura" src="scisor.png" /></div>
                </div>
        </div>
        <div class="reset">
            <button>Resetar</button>
        </div>
            <script>
                var elementos = document.querySelectorAll('.player-options div > img');
                var reset = document.querySelector('.reset button');
                var vencedor = document.querySelector('.vencedor');
                var playerOpt = "";
                var inimigoOpt = "";
                var pontos = 0;
    
                function validarVitoria(){
                    if(playerOpt == "papel"){    
                        if(inimigoOpt == "papel"){
                            vencedor.innerHTML = "O jogo foi empatado seus pontos são: "+pontos+" ";
                        }else if(inimigoOpt == "tesoura"){
                            vencedor.innerHTML = "O inimigo ganhou seus pontos são: "+pontos+"";
                        }else if(inimigoOpt == "pedra"){
                            pontos++;
                            vencedor.innerHTML = "O player ganhou seus pontos são: "+pontos+" ";
                        }
                    }
                    if(playerOpt == "tesoura"){
                        if(inimigoOpt == "papel"){
                            pontos++;
                            vencedor.innerHTML = "O player ganhou  seus pontos são: "+pontos+" ";
                        }else if(inimigoOpt == "tesoura"){
                            vencedor.innerHTML = "O jogo foi empatado seus pontos são:"+pontos+" ";
                        }else if(inimigoOpt == "pedra"){                        
                            vencedor.innerHTML = "O inimigo ganhou seus pontos são: "+pontos+"";
                        }
                    }
                    if(playerOpt == "pedra"){
                    if(inimigoOpt == "papel"){
                        vencedor.innerHTML = "O inimigo ganhou seus pontos são: "+pontos+" ";
                    }else if(inimigoOpt == "tesoura"){
                        pontos++;
                        vencedor.innerHTML = "O player ganhou seus pontos são: "+pontos+" ";
                    }else if(inimigoOpt == "pedra"){
                        vencedor.innerHTML = "O jogo foi empatado seus pontos são: "+pontos+" ";
                    }
                    }
                }
    
                function resetInimigo(){
                    const enemyOptions = document.querySelectorAll('.enemy-options div');
                    for(var i = 0; i < enemyOptions.length; i++){  
                    enemyOptions[i].childNodes[0].style.opacity = 0.3;
                    enemyOptions[i].childNodes[0].style.width = "100px";
                    }
                }
    
                function inimigoJogar(){
                    let rand = Math.floor(Math.random()*3);
                    const enemyOptions = document.querySelectorAll('.enemy-options div');
                    resetInimigo();
                    for(var i = 0; i < enemyOptions.length; i++){
                        if(i == rand){
                            enemyOptions[i].childNodes[0].style.opacity = 1;
                            enemyOptions[i].childNodes[0].style.width = "150px"
                            inimigoOpt = enemyOptions[i].childNodes[0].getAttribute('opt');
                        }
                    }
                    validarVitoria();
                }
    
                function resetOpacityPlayer(){
                    for(var i = 0; i < elementos.length; i++){
                        elementos[i].style.opacity = 0.3;
                        elementos[i].style.filter = "none";
                        elementos[i].style.width = "100px";
                    }
                }

                for(var i = 0; i < elementos.length; i++){
                    elementos[i].addEventListener('click',function(t){
                        resetOpacityPlayer();
                        t.target.style.opacity = 1;
                        t.target.style.filter = "drop-shadow(2px 4px 8px green)";
                        t.target.style.width = "150px";
                        playerOpt = t.target.getAttribute('opt');
                        inimigoJogar();
                    });
                }
                reset.addEventListener('click', function(){
                    resetOpacityPlayer();
                    resetInimigo();
                    pontos = 0;
                    vencedor.innerHTML = "seus pontos são: "+pontos+"";
                });
            </script>
        </body>
</html>
